<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            OverPass:['Overpass']
          }
        }
      }
    }
    </script>
    <title>Interactive rating component</title>
</head>
<body class="bg-[hsl(216,12%,8%)] md: flex md:justify-center md:items-center">
    <div class="bg-[hsl(213,19%,18%)] w-[280px] h-[300px] rounded-2xl space-y-7 p-3 md:w-[130px] md:h-[130px] md:space-y-0 md:p-1 mt-[200px]">
        <img class="md:w-5 md:h-5" src="images/icon-star.svg" alt="star icon">
        <p class="text-white text-xl md:text-[9px]">How did we do?</p>
        <p class="leading-5 text-xs text-white md:text-[5px] md:leading-[7px]"> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        <div class="space-x-2 md:space-x-0">
            <button id="btn-1"class="bg-[hsl(217,12%,63%)] text-[hsl(0,0%,100%)] w-10 h-10 rounded-full md:w-5 md:h-5 md:text-[8px]">1</button>
            <button id="btn-2"class="bg-[hsl(217,12%,63%)] text-[hsl(0,0%,100%)] w-10 h-10 rounded-full md:w-5 md:h-5 md:text-[8px]">2</button>
            <button id="btn-3"class="bg-[hsl(217,12%,63%)] text-[hsl(0,0%,100%)] w-10 h-10 rounded-full md:w-5 md:h-5 md:text-[8px]">3</button>
            <button id="btn-4"class="bg-[hsl(217,12%,63%)] text-[hsl(0,0%,100%)] w-10 h-10 rounded-full md:w-5 md:h-5 md:text-[8px]">4</button>
            <button id="btn-5"class="bg-[hsl(217,12%,63%)] text-[hsl(0,0%,100%)] w-10 h-10 rounded-full md:w-5 md:h-5 md:text-[8px]">5</button>
        </div>
        <button class="bg-[hsl(25,97%,53%)] w-[230px] p-1 rounded-full md:w-[115px] md:-h[115px] md:p-0 md:h-4 md:text-center md:text-xs md:mb-1">SUBMIT</button>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
